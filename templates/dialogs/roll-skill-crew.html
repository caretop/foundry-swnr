<form class="bg-gray-300 -m-2 p-2 pb-4 flex gap-1 justify-between">
  <div class="flex flexrow gap-2">

    {{#if isChar}}
    <div class="flex flex-col">
      <label for="skill">{{localize 'swnr.sheet.skill'}}: </label>
      <select name="skill"
        class="px-1.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md">
        {{#each skills }}
        <option value="{{this.id}}">{{this.name}} {{this.data.data.rank}}</option>
        {{/each}}
      </select>
    </div>
    
    <div class="flex flex-col">
      {{! stat}}
      <label for="stat">{{localize 'swnr.sheet.stats'}}: </label>
      <select name="stat"
        class="w-32 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md">
        {{#select defaultStat}}
        {{#each actor.data.data.stats as |box name |}}
        <option value="{{name}}">
          {{localize (concat "swnr.stat.long." name)}}
          {{numberFormat box.mod decimals=0 sign=true}}
        </option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    {{else}}
    <div class="flex flex-col">
      <label for="useNPCSkillBonus">{{localize 'swnr.npc.trained-skill'}}: </label>
      <input type="checkbox" name="useNPCSkillBonus" id="useNPCSkillBonus">
    </div>
    {{/if}}
  </div>
  
  <div class="flex flexrow gap-2">
      <div class="flex flex-col">
      <label for="">{{localize 'swnr.chat.dicepool'}}: </label>
      <select name="dicepool"
        class="w-16 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md">
        {{#select skill.pool}}
        <option value="2d6">2D6</option>
        <option value="3d6kh2">3D6</option>
        <option value="4d6kh2">4D6</option>
        {{/select}}
      </select>
    </div>



    <div class="flex flex-col">
      <label for="modifier">{{localize 'swnr.chat.modifier'}}: </label>
      <input name="modifier" type="number" step="1" value="0"
        class="w-10 text-center px-1.5 border border-gray-800 bg-gray-400 bg-opacity-75 placeholder-blue-800 placeholder-opacity-75 rounded-md" />
    </div>


  </div>
</form>
