<form class="{{cssClass}} -m-2 p-2 form-sheet">
  {{> "systems/swnr/templates/items/fragments/desc.html"}}
  {{> "systems/swnr/templates/items/fragments/item-base.html"}}
  <div class="flex gap-1 justify-between">
    <div>
      <div>Ranged AC:</div>
      <input
        type="number"
        class="px-1 w-10 text-center border border-gray-800 bg-gray-400 bg-opacity-75 rounded-md"
        step="1"
        name="data.rangedAC"
        min="0"
        data-dtype="Number"
        value="{{data.data.rangedAC}}"
      />
    </div>
    <div>
      <div>Melee AC:</div>
      <input
        type="number"
        class="px-1 w-10 text-center border border-gray-800 bg-gray-400 bg-opacity-75 rounded-md"
        step="1"
        name="data.meleeAC"
        min="0"
        data-dtype="Number"
        value="{{data.data.meleeAC}}"
      />
    </div>
    <div>
      <div>Soak:</div>
      <input
        type="number"
        class="px-1 w-10 text-center border border-gray-800 bg-gray-400 bg-opacity-75 rounded-md"
        step="1"
        name="data.soak"
        min="0"
        data-dtype="Number"
        value="{{data.data.soak}}"
      />
    </div>
    <div>
      <div>{{localize 'swnr.armor.type.label'}}:</div>
      <select
        name="data.type"
        class="px-1 border border-gray-800 bg-gray-400 bg-opacity-75 rounded-md"
      >
        {{#select data.data.type}}
        <option value="primitive">
          {{localize 'swnr.armor.type.primitive'}}
        </option>
        <option value="street">{{localize 'swnr.armor.type.street'}}</option>
        <option value="combat">{{localize 'swnr.armor.type.combat'}}</option>
        <option value="powered">{{localize 'swnr.armor.type.powered'}}</option>
        {{/select}}
      </select>
    </div>
    <label class="flex gap-1">
      <input type="checkbox" name="data.shield" {{checked data.data.shield}} />
      {{localize 'swnr.armor.shield'}}
    </label>
  </div>
</form>
